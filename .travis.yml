sudo: false
language: node_js
node_js:
  - "10"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s --
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn install --frozen-lockfile
script:
  - yarn test
after_success:
  - npm install codecov -g
  - codecov
cache:
  yarn: true
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: close-issue-app
  on: master